<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agendamento - Selecionar Tipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card-container {
            display: flex;
            gap: 30px;
        }
        .card-option {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            padding: 40px 30px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            width: 280px;
        }
        .card-option:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
        }
        .card-option .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .card-option h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .card-option p {
            color: #6c757d;
        }
        .text-primary { color: #007bff !important; }
        .text-success { color: #28a745 !important; }
        .text-info { color: #17a2b8 !important; }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mb-5">O que você deseja agendar?</h1>
    <div class="card-container justify-content-center">
        <!-- Card para Exame -->
        <a th:href="@{'/agendamento/' + ${pacienteId} + '/especialidade?tipo=Exame'}" class="card-option text-decoration-none">
            <div class="icon text-primary"><i class="bi bi-clipboard2-pulse"></i></div>
            <h3>Exame</h3>
            <p>Realize exames laboratoriais e de imagem.</p>
        </a>

        <!-- Card para Procedimento -->
        <a th:href="@{'/agendamento/' + ${pacienteId} + '/especialidade?tipo=Procedimento'}" class="card-option text-decoration-none">
            <div class="icon text-success"><i class="bi bi-heart-pulse"></i></div>
            <h3>Procedimento</h3>
            <p>Agende procedimentos médicos especializados.</p>
        </a>

        <!-- Card para Consulta -->
        <a th:href="@{'/agendamento/' + ${pacienteId} + '/especialidade?tipo=Consulta'}" class="card-option text-decoration-none">
            <div class="icon text-info"><i class="bi bi-person-check"></i></div>
            <h3>Consulta</h3>
            <p>Marque uma consulta com um de nossos médicos.</p>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
