<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastrar Exame</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f4f7;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .btn-hospital {
            background-color: #0088a9;
            color: white;
        }
        .btn-hospital:hover {
            background-color: #006d85;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card p-4 mx-auto" style="max-width: 700px;">
        <h4 class="mb-3 text-primary">
            <i class="bi bi-clipboard-plus me-2"></i>
            Cadastrar Exame / Serviço
        </h4>

        <form action="/salvarInformacao" method="post">

            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <textarea class="form-control" name="descricao" rows="3" required></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Tempo Necessário (min)</label>
                    <input type="number" class="form-control" name="tempoNecessario" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Tipo de Agendamento</label>
                    <select class="form-select" name="tipoAgendamento">
                        <option value="Exame">Exame</option>
                        <option value="Consulta">Consulta</option>
                        <option value="Procedimento">Procedimento</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Especialidade Relacionada</label>
                    <select class="form-select" name="especialidadeRelacionada">
                        <option value="CLINICO_GERAL">CLÍNICO GERAL</option>
                        <option value="CARDIOLOGISTA">CARDIOLOGISTA</option>
                        <option value="PEDIATRA">PEDIATRA</option>
                        <option value="GINECOLOGISTA">GINECOLOGISTA</option>
                        <option value="ORTOPEDISTA">ORTOPEDISTA</option>
                        <option value="DERMATOLOGISTA">DERMATOLOGISTA</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-hospital mt-2">Salvar</button>

            <a href="/admin" class="btn btn-secondary mt-2 float-end">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>

        </form>
    </div>
</div>

</body>
</html>
