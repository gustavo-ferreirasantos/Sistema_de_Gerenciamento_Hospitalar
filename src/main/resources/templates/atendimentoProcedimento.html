<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Atendimento - Procedimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Atendimento - Procedimento</h2>

    <div th:if="${agendamento}">
        <p><strong>Paciente:</strong> <span th:text="${agendamento.paciente.nome}"></span></p>
        <p><strong>Data:</strong> <span th:text="${#temporals.format(agendamento.data, 'dd/MM/yyyy HH:mm')}
"></span></p>

        <form th:action="@{/salvar/procedimento/{id}(id=${agendamento.id})}" method="post">
            <input type="hidden" name="agendamentoId" th:value="${agendamento.id}">

            <!-- Diagnóstico -->
            <div class="mb-3">
                <label for="diagnostico" class="form-label">Diagnóstico</label>
                <textarea class="form-control" id="diagnostico"
                          name="diagnostico" rows="3" required></textarea>
            </div>

            <!-- Remédios -->
            <div class="mb-3">
                <label for="remedios" class="form-label">Remédios Prescritos</label>
                <textarea class="form-control" id="remedios"
                          name="remedios" rows="3"></textarea>
            </div>

            <!-- Riscos -->
            <div class="mb-3">
                <label for="riscos" class="form-label">Riscos e Observações</label>
                <textarea class="form-control" id="riscos"
                          name="riscos_observacoes" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Procedimento</button>
        </form>
    </div>

    <div th:if="${agendamento == null}">
        <p>Procedimento não encontrado.</p>
    </div>
</div>
</body>
</html>
