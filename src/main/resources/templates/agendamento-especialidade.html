<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agendamento - Selecionar Especialidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
        }
        .list-group-item {
            border-radius: 10px;
            margin-bottom: 15px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .list-group-item:hover {
            background-color: #e9ecef;
            border-left: 5px solid #007bff;
        }
        .list-group-item h5 {
            font-weight: 600;
        }
        .list-group-item p {
            color: #6c757d;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Selecione a Especialidade para <span th:text="${tipo}"></span></h2>
                    <div class="list-group">
                        <a th:each="info : ${informacoes}"
                           th:href="@{'/agendamento/' + ${pacienteId} + '/medico'(tipo=${tipo}, tipoEspecifico=${info.nome}, especialidade=${info.especialidadeRelacionada})}"
                           class="list-group-item list-group-item-action flex-column align-items-start">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" th:text="${info.nome}"></h5>
                                <small><i class="bi bi-clock"></i> <span th:text="${info.tempoNecessario}"></span> min</small>
                            </div>
                            <p class="mb-1" th:text="${info.descricao}"></p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
